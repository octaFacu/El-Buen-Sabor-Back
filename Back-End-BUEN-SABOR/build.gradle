plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.springframework.boot" version "3.0.6"

}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.5'
    api 'org.springframework.boot:spring-boot-starter-web:3.0.5'
    api 'org.projectlombok:lombok:1.18.26'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    api 'org.hibernate.orm:hibernate-core:6.1.7.Final'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.32'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.5'
    implementation files('src/main/resources/library/genericos.jar')
    //seguridad
    implementation("org.springframework.boot:spring-boot-starter-security:3.0.5")
    implementation('org.springframework.security:spring-security-oauth2-resource-server:6.0.2')
    implementation('org.springframework.security:spring-security-oauth2-jose:6.0.2')
}

tasks.jar{
    enabled = false
}

bootJar{
    enabled = true
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'demo'
java{
    sourceCompatibility = JavaVersion.VERSION_17
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
